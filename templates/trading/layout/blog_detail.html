{% extends "trading/layout/base.html" %}
{% block content %}
<div class="container py-5">
  <h2>{{ blog.title }}</h2>
  <p class="text-muted">By {{ blog.author }} | {{ blog.date|date:"M d, Y" }}</p>
  <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="{{ blog.title }}">
  <p>{{ blog.content|linebreaks }}</p>
  <a href="{% url 'blogs' %}" class="btn btn-secondary mt-3">‚Üê Back to Blogs</a>
</div>
{% endblock %}
