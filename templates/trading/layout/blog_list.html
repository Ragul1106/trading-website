{% extends "trading/layout/base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Latest Blogs</h2>
  <div class="row">
    {% for blog in blogs %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ blog.image.url }}" class="card-img-top" alt="{{ blog.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text text-muted">
            By {{ blog.author }} | {{ blog.date|date:"M d, Y" }}
          </p>
          <p class="card-text">{{ blog.content|truncatewords:20 }}</p>
          <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No blogs available right now.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
